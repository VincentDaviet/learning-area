<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Canvas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas class="myCanvas">
    <p>Add suitable fallback here.</p>
  </canvas>

  <script>

    const canvas = document.querySelector('.myCanvas');
    const width = canvas.width = window.innerWidth;
    const height = canvas.height = window.innerHeight;

    // Récupération d'un objet CanvasRenderingContext2D
    const ctx = canvas.getContext('2d');

    // fond noir
    ctx.fillStyle = 'rgb(0,0,0)';
    ctx.fillRect(0, 0, width, height);

    // rectangle rouge
    ctx.fillStyle = 'rgb(255, 0, 0)';
    ctx.fillRect(50, 50, 100, 150);

    // rectangle vert
    ctx.fillStyle = 'rgb(0, 255, 0)';
    ctx.fillRect(75, 75, 100, 100);

    // rectangle violet semi-transparent
    ctx.fillStyle = 'rgba(255, 0, 255, 0.75)';
    ctx.fillRect(25, 100, 175, 50);

    // carré vert très semi-transparent en plein milieu
    ctx.fillStyle = 'rgba(50, 255, 0, 0.25)';
    ctx.fillRect(width / 2 - 50, height / 2 - 50, 100, 100);

    //rectangle dégradé 
    var gradient = ctx.createLinearGradient(0, 0, 500, 0);
    gradient.addColorStop(0, 'green');
    gradient.addColorStop(1, 'white');
    ctx.fillStyle = gradient;
    ctx.fillRect(300, 300, 200, 100);

    // contour rectangle
    ctx.strokeStyle = 'rgb(255, 255, 255)';
    ctx.lineWidth = 5;
    ctx.lineJoin = "round";
    ctx.strokeRect(25, 25, 175, 200);

    //convertit des valeurs en degrés en radians
    function degToRad(degrees) {
      return degrees * Math.PI / 180;
    };

    // triangle équilatéral
    ctx.fillStyle = 'rgb(0, 0, 255)';
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(150, 50);
    var triHeight = 50 * Math.tan(degToRad(60));
    ctx.lineTo(100, 50 + triHeight);
    ctx.lineTo(50, 50);
    ctx.fill();

    // rond
    ctx.fillStyle = 'rgb(40, 40, 255)';
    ctx.beginPath();
    ctx.arc(350, 106, 50, degToRad(0), degToRad(360), false);
    ctx.fill();

    // rond pacman
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(200, 106, 50, degToRad(-45), degToRad(45), true);
    ctx.lineTo(200, 106); // ajoute une ligne du bord en bas à droite vers le centre du cercle.
    ctx.fill(); // remplir une forme incomplète (qui n'est pas fermée), ajoute une ligne droite entre le début et la fin du path.

  </script>
</body>

</html>
