<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      //  trois variables, contenant des références à la liste <ul>, champ <input>, et bouton <button>.
      let ul = document.querySelector('ul');
      let input = document.querySelector('input');
      let button = document.querySelector('button');

      // Au clic sur le bouton
      button.onclick = () => {
        // on récupère la valeur et on efface le champs
        let valueInput = input.value;
        input.value = '';

        // on crée les éléments pour la nouvelle ligne: un élément de liste <li>, un <span> et <button>
        let listItem = document.createElement('li');
        let spanItem = document.createElement('span');
        let buttonDeleteItem = document.createElement('button');
        listItem.appendChild(spanItem);
        listItem.appendChild(buttonDeleteItem);

        spanItem.textContent = valueInput;
        buttonDeleteItem.textContent = "Supprimer";
        ul.appendChild(listItem);

        buttonDeleteItem.addEventListener("click", () => {
          ul.removeChild(listItem);
        });

        input.focus();
      }

    </script>
  </body>
</html>
